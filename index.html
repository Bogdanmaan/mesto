<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.svg" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <form name="form" class="edit-form">
                    <h2 class="edit-form__heading">Редактировать профиль</h2>
                    <input type="text" class="edit-form__field" id="name" name="name" placeholder="Имя">
                    <input type="text" class="edit-form__field" id="job" name="job" placeholder="Работа">
                    <button type="submit" class="edit-form__button">Сохранить</button>
                </form>
                <button type="button" id="close" class="popup__close-icon"></button>
            </div>
        </section>
        <section class="popup" id="new-popup">
            <div class="popup__container">
                <form name="form" class="edit-form" id="add-form">
                    <h2 class="edit-form__heading">Новое место</h2>
                    <input type="text" class="edit-form__field" id="title" name="title" placeholder="Название">
                    <input type="text" class="edit-form__field" id="link" name="link" placeholder="Ссылка на картинку">
                    <button type="submit" class="edit-form__button">Создать</button>
                </form>
                <button type="button" id="close-new" class="popup__close-icon"></button>
            </div>
        </section>
        <section class="photo-popup">
            <div class="photo-popup__container">
                <button type="button" id="photo-close" class="popup__close-icon"></button>
                <img class="photo-popup__image" alt="картинка">
                <h3 class="photo-popup__title"></h3>
            </div>
        </section>
    </div>

    <template id="element-template">
        <div class="element">
            <img class="element__mask-group" alt="картинка">
            <div class="element__group">
                <h2 class="element__text"></h2>
                <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__delete"></button>
        </div>
    </template>
  
    <script src="./scripts/index.js"></script>
</body>
</html>
