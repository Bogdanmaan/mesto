<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.svg" alt="аватар">
                <div class="profile-info">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile-info__edit-button"></button>
                    <p class="profile-info__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__mask-group" src="./images/image-one.jpg" alt="картинка">
                    <div class="element__group">
                        <h2 class="element__text">Корова</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/image-two.jpg" alt="картинка">
                    <div class="element__group">
                        <h2 class="element__text">Бык</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/image-three.jpg" alt="картинка">
                    <div class="element__group">
                        <h2 class="element__text">Высокая гора</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/image-four.jpg" alt="картинка">
                    <div class="element__group">
                        <h2 class="element__text">Горное озеро</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/image-five.jpg" alt="картинка">
                    <div class="element__group">
                        <h2 class="element__text">Пёс на горе</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/image-six.jpg" alt="картинка">
                    <div class="element__group">
                        <h2 class="element__text">Чайка</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <form name="form" class="edit-form">
                    <h2 class="edit-form__heading">Редактировать профиль</h2>
                    <input type="text" class="edit-form__field" id="name" name="name" placeholder="Имя" value="Жак-Ив Кусто">
                    <input type="text" class="edit-form__field" id="job" name="job" placeholder="Работа" value="Исследователь океана">
                    <button type="submit" class="edit-form__button">Сохранить</button>
                </form>
            </div>
            <button type="button" id="close" class="popup__close-icon"></button>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
